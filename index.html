            img.style.setProperty('--r', `${Math.random() * 30 - 15}deg`);
            img.style.animationDelay = `${index * 0.4 + 3.5}s`; 
            
            photosWrapper.appendChild(img);
        });
    }

    function createFloatingElements(amount = 20) {
        const symbols = ['‚ù§Ô∏è', 'üíñ', 'üêß', 'üíï', 'üåπ'];
        for (let i = 0; i < amount; i++) {
            const span = document.createElement('span');
            span.classList.add('floating-item');
            span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            span.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 10;
            span.style.fontSize = size + 'px';
            const duration = Math.random() * 5 + 5;
            span.style.animationDuration = duration + 's';
            span.style.animationDelay = Math.random() * 5 + 's';
            backgroundContainer.appendChild(span);
            setTimeout(() => span.remove(), (duration + 5) * 1000);
        }
    }
